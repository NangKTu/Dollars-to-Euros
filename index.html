<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/99ada6a334.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="column-three">
        <div class="icons" id="home">
          <i class="fa-solid fa-house"></i>
        </div>
        <div class="title">
          <p>&#36; To &#8364;</p>
        </div>
        <div class="icons" id="eye">
          <i class="fa-solid fa-eye"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="column" id="box-1">
        <select class="base-currency" id="base-currency-ticker">
          <option value="usd">USD</option>
          <option value="jpy">JPY</option>
          <option value="gbp">GBP</option>
          <option value="cad">CAD</option>
          <option value="eur">EUR</option>
        </select>
        <p class="base-currency-rate">1</p>
      </div>
      <div class="column" id="box-2">
        <select class="exchange-currency" id="currency-ticker">
          <option value="eur">EUR</option>
          <option value="jpy">JPY</option>
          <option value="gbp">GBP</option>
          <option value="cad">CAD</option>
          <option value="usd">USD</option>
        </select>
        <p class="exchange-rate" id="api-data">0.9</p>
        <button class="add" id="add">Add to Watch list</button>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
